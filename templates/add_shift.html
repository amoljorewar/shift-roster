{% extends 'base.html' %}

{% block content %}
<h2>Add Shift</h2>
<form method="POST">
    <div class="form-group">
        <label for="employee_name">Employee Name:</label>
        <input type="text" name="employee_name" id="employee_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="shift_type">Shift Type:</label>
        <select name="shift_type" id="shift_type" class="form-control" required>
            {% for shift_type in shift_types %}
                <option value="{{ shift_type }}">{{ shift_type }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Add Shift</button>
</form>
<p><a href="{{ url_for('index') }}">Back to Roster</a></p>
{% endblock %}
