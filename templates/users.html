{% extends 'base.html' %}

{% block content %}
    <h1>All Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        {% if session['role'] == 'admin' %}
                            <a href="{{ url_for('change_role', user_id=user.id) }}" class="btn btn-warning btn-sm">Change Role</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
